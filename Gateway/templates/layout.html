<!DOCTYPE html>
{% block head %}
<html lang="en">

<meta charset="UTF-8">
<title>{% block title %}RSOI{% endblock %}</title>

{% endblock %}

                 {% endif %}
                 <!--

                 {% endif %}
             -->
             </ul>

        </div>
    </nav>
</div>

<div class="container">
    <div >
        <h2>
        {% block body_title %}

        {% endblock %}
        </h2>
    </div>
</div>

<div class="container">
{% block body %}
{% endblock %}
</div>
